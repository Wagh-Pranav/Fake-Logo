{% extends 'admin/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'admin-detect' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Detect</button>
                </div>
            </form>
        </div>

        <div class="col-md-12 mt-3">
            <p>{{ class_name }}</p>
            <p>{{ probability }}</p>
        </div>
    </div>
</div>

{% endblock %}
