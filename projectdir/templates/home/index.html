{% extends 'home/base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="text-center">
        <h2>Logo Detection</h2>
        <p>Just upload the image of the logo and get the results, right here, right now!</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'index' %}" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="url">Logo Image</label>
                    <input type="file" name="url" id="url" value="{{ url }}" autocomplete="off" class="form-control-file">
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Upload Logo Image</button>
                </div>
            </form>
        </div>
    </div>

    <!-- <div class="row mt-2">
        <div class="col-md-12">
            <h4>Prediction</h4>
            {{ prediction }}
        </div>
    </div> -->
</div>

{% endblock %}
